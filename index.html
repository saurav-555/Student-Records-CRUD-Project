<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Student Data</title>
</head>
<body>
    <div class="header-container">
        <p class="heading">Student Records</p>
    </div>
    <div class="add">
        <p class="add-heading">Add Student</p>
        <div class="add-items-container">
            <div class="fname">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="lname">
                <label>Last Name</label>
                <input type="text">
            </div>
            <div class="gender">
                <label>Gender</label>
                <select name = "gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="marks">
                <label>Marks</label>
                <input type="number">
            </div>     
        </div>
        <button>Add Student</button>
    </div>
    <div class="fake"></div>
    <div class="student-list">
        <div class="list-container">
            <div id = "id0" class="student-item">
                <p class="fnameTag" contenteditable="false">Saurav</p>
                <p class="lnameTag" contenteditable="false">Singh</p>
                <select class="genderTag" disabled="disabled">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p class="marksTag" contenteditable="false">80.6</p>
                <span class="material-icons setting-x">edit</span>
                <span class="material-icons setting-y">delete</span>
                <!-- <span class="material-icons setting-2">check</span> -->
                <!-- <span class="material-icons setting">close</span> -->
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
